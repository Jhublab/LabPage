<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zybsnis QR generatorius</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Zybsnis QR</h1>
      <p>Greitas ir patogus QR kodų generatorius</p>
    </header>

    <main>
      <label for="textInput" class="input-label">Įveskite tekstą</label>
      <input type="text" id="textInput" placeholder="pvz., zybsnis.lt" value="" autocomplete="off" />

      <label for="colorInput" class="input-label">Pasirinkite QR spalvą</label>
      <input type="color" id="colorInput" value="#00ffab" />

      <div class="button-group">
        <button id="generateBtn" class="btn-primary">Generuoti QR</button>
        <button id="downloadBtn" class="btn-secondary" disabled>Parsisiųsti QR</button>
      </div>

      <div id="qrCode" class="qr-container"></div>
    </main>

    <footer>
      <small>© 2025 Zybsnis. Teisės saugomos.</small>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
